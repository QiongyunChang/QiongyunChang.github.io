<!DOCTYPE html>
<html lang="en">
<head>
  <title>Watson assistance</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>IBM</h1>
  <p>Watson Assistance </p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <p>Start Chatbot</p>
    </div>

  </div>
</div>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "b6ec2579-7361-4d10-83b0-c344559d58c8", // The ID of this integration.
    region: "jp-tok", // The region your integration is hosted in.
    serviceInstanceID: "7c088d11-79d7-4d7a-875c-e5e8a0406f83", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
